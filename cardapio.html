<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pizza</title>
    <link rel="stylesheet" href="./css/cardapio.css">
    <link rel="shortcut icon" href="./img/favicon_cardapio.png" type="image/x-icon">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>

    <div>
        <img src="./img/logo_pizzaria.png" alt="logo da pizzaria" >
    </div>

    <nav>
        <ul>
            <li>
                <a href="index.html"> Cadastro de Clientes </a>
            </li>
        </ul>
    </nav>
</header>

<section class="main">
    <form action="#" method="post">
        <label for="codigo">Código da pizza:</label>
        <input type="number" id="codigo" name="codigo" placeholder="Informe o código da pizza" required autofocus>
    
        <label for="nome-pizza">Nome da pizza:</label>
        <input type="text" id="nome-pizza" name="nome-pizza" placeholder="Digite o nome da pizza" required>
        
        <label for="descricao-pizza">Descrição da pizza:</label>
        <textarea id="descricao-pizza" name="descricao-pizza" rows="4" placeholder="Digite a descrição da pizza" required></textarea>
    
        <label for="quantidade">Quantidade selecionada:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="1">
    
        <button type="submit">Cadastrar pizza</button>
    </form>
</section>

<body>
    
</body>
</html>
